{% extends 'LearningLog/base.html' %} {% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}
  <li><a href="{% url 'LearningLog:topic' topic.id %}">{{ topic.text }}</a></li>
  {% empty %}
  <li>No topics available.</li>
  {% endfor %}
</ul>
<a href="{% url 'LearningLog:new_topic' %}">Add a new top ic</a>
{% endblock content %}
